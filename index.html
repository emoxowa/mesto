<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title"><a href="#"><img src="images/Logo.svg" alt="Логотип" class="logo"></a></h1>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="images/Avatar.png" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-edit">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="button button_type_edit">
              <img src="images/Pencil.svg" alt="карандаш">
            </button>
            </div>
            <p class="profile__title">Исследователь океана</p>
          </div>
        </div>
        <button class="button button_type_add">
          <img src="images/Plus.svg" alt="плюс">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="images/image_1.png" alt="" class="card__image">
           <div class="card__body">
            <h3 class="card__title">Карачаевск</h3>
            <img src="images/like.svg" alt="лайк" class="like like_active">
          </div>
        </div>
        <div class="card">
          <img src="images/image_2.png" alt="" class="card__image">
          <div class="card__body">
            <h3 class="card__title">Гора Эльбрус</h3>
            <img src="images/like.svg" alt="лайк" class="like">
          </div>
        </div>
        <div class="card">
          <img src="images/image_3.png" alt="" class="card__image">
          <div class="card__body">
            <h3 class="card__title">Домбай</h3>
            <img src="images/like.svg" alt="лайк" class="like">
          </div>
        </div>
        <div class="card">
          <img src="images/image_2.png" alt="" class="card__image">
          <div class="card__body">
            <h3 class="card__title">Гора Эльбрус</h3>
            <img src="images/like.svg" alt="лайк" class="like">
          </div>
        </div>
        <div class="card">
          <img src="images/image_3.png" alt="" class="card__image">
          <div class="card__body">
            <h3 class="card__title">Домбай</h3>
            <img src="images/like.svg" alt="лайк" class="like">
          </div>
        </div>
        <div class="card">
          <img src="images/image_1.png" alt="" class="card__image">
          <div class="card__body">
            <h3 class="card__title">Карачаево-Черкессия</h3>
            <img src="images/like.svg" alt="лайк" class="like">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
