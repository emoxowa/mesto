<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
    <a href="#"><img src="images/Logo.svg" alt="Логотип" class="logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img src="images/Avatar.png" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="button button_type_edit">
                <img src="images/Pencil.svg" alt="карандаш">
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button button_type_add">
          <img src="images/Plus.svg" alt="плюс">
        </button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="images/image_1.png" alt="Карачаевск" class="card__image">
           <div class="card__body">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/image_2.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__body">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/image_3.png" alt="Домбай" class="card__image">
          <div class="card__body">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/image_2.png" alt="Гора Эльбрус" class="card__image">
          <div class="card__body">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/image_3.png" alt="Домбай" class="card__image">
          <div class="card__body">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/image_1.png" alt="Карачаево-Черкессия" class="card__image">
          <div class="card__body">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="card__button-like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close-icon"><img src="images/close-icon.png" alt="иконка крестик" class="popup__close-icon"></button>
        <form action="#" name="editform">
          <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" value="" name="name" id="name" class="popup__input">
            <input type="text" value="" name="job" id="job" class="popup__input">
            <button type="submit" class="button button_type_save">Сохранить</button>
          </div>
        </form>
      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
